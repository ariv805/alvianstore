<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni - Alvian Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="testimoni-style.css">
</head>
<body>
    <!-- Navigation (sama seperti di index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-store me-2"></i>Alvian Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" onclick="showPage('products')">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" onclick="showPage('services')">Layanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Testimoni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" onclick="showPage('how-it-works')">Cara Kerja</a>
                    </li>
                    <div id="authLink"></div>
                </ul>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Apa Kata Pelanggan Kami</h2>
            <div id="testimoniContainer" class="row">
                <!-- Testimoni akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk memuat testimoni
        function loadTestimonials() {
            const testimonials = JSON.parse(localStorage.getItem('alvianStoreTestimonials')) || [];
            const container = document.getElementById('testimoniContainer');
            container.innerHTML = ''; // Kosongkan dulu

            if (testimonials.length === 0) {
                container.innerHTML = '<p class="text-center">Belum ada testimoni.</p>';
                return;
            }

            testimonials.forEach(t => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="testimoni-card">
                            <img src="${t.imageUrl}" class="testimoni-img" alt="${t.name}">
                            <div class="testimoni-body">
                                <h5>${t.name}</h5>
                                <p>${t.text}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Fungsi untuk update auth link (sama seperti di index.html)
        function updateAuthLink() {
            const authLinkContainer = document.getElementById('authLink');
            const session = JSON.parse(localStorage.getItem('alvianStoreSession'));
            if (session) {
                authLinkContainer.innerHTML = `<li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>`;
            } else {
                authLinkContainer.innerHTML = `<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>`;
            }
        }
        function logout() { localStorage.removeItem('alvianStoreSession'); window.location.href='index.html'; }

        // Load saat halaman dibuka
        document.addEventListener('DOMContentLoaded', () => {
            loadTestimonials();
            updateAuthLink();
        });
    </script>
</body>
</html>
