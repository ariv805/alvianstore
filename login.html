<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alvian Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container-fluid full-height d-flex justify-content-center align-items-center">
        <div class="login-card">
            <div class="text-center mb-4">
                <h2><i class="fas fa-store me-2"></i>Alvian Store</h2>
                <p class="text-muted">Silakan login untuk melanjutkan</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="userType" class="form-label">Login Sebagai</label>
                    <select class="form-select" id="userType">
                        <option value="user">Pengguna</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div class="text-center mt-3">
                <small>Belum punya akun? <a href="index.html">Kembali ke Beranda</a></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
